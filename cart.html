<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z24KTNF5f4SMsqKXjE+o4/jiSk5q4f3X4XT79N" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .cart-item {
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Shopping Cart</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="cart-item">
          <div class="row">
            <div class="col-md-3">
              <img src="https://via.placeholder.com/150" alt="Item Image" class="img-fluid">
            </div>
            <div class="col-md-6">
              <h5>Product Name</h5>
              <p>Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <p>Price: $19.99</p>
            </div>
            <div class="col-md-3">
              <div class="d-flex justify-content-end align-items-center">
                <button class="btn btn-sm btn-danger me-2"><i class="fas fa-trash"></i></button>
                <input type="number" class="form-control form-control-sm" value="1" min="1">
              </div>
            </div>
          </div>
        </div>
        <!-- Additional cart items can be added here -->
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart Summary</h5>
            <hr>
            <p>Total Items: <span class="fw-bold">1</span></p>
            <p>Total Price: <span class="fw-bold">$19.99</span></p>
            <button class="btn btn-primary btn-block">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-QiF1GZwZ7vUj43E3l/nWtnKAyvpU+Ibzjso0mjVdPhDsj2k/fCQTxMMj9yE+CN6y" crossorigin="anonymous"></script>
</body>
</html>

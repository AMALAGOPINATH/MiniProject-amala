<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .cart-item {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
    }
    .cart-item img {
      max-width: 100%;
    }
    .quantity-input {
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Shopping Cart</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="cart-item">
          <div class="row align-items-center">
            <div class="col-md-3">
              <img src="https://via.placeholder.com/150" alt="Item Image" class="img-fluid">
            </div>
            <div class="col-md-6">
              <h5 class="mb-0">Product Name</h5>
              <p class="mb-1">Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <p class="mb-0">Price: $19.99</p>
            </div>
            <div class="col-md-3">
              <div class="d-flex justify-content-end align-items-center">
                <button class="btn btn-sm btn-danger me-2"><i class="bi bi-trash"></i></button>
                <input type="number" class="form-control form-control-sm quantity-input" value="1" min="1">
              </div>
            </div>
          </div>
        </div>
        <!-- Additional cart items can be added here -->
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-4">Cart Summary</h5>
            <hr>
            <p class="mb-1">Total Items: <span class="fw-bold">1</span></p>
            <p class="mb-4">Total Price: <span class="fw-bold">$19.99</span></p>
            <button class="btn btn-primary btn-block">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-QiF1GZwZ7vUj43E3l/nWtnKAyvpU+Ibzjso0mjVdPhDsj2k/fCQTxMMj9yE+CN6y" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
